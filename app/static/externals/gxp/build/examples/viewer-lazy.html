        <title>Lazy Viewer</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">       
        <link rel="stylesheet" type="text/css" href="http://extjs.cachefly.net/ext-3.4.0/resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="http://extjs.cachefly.net/ext-3.4.0/examples/shared/examples.css" />
        <link rel="stylesheet" type="text/css" href="../theme/openlayers/default/style.css" />
        <link rel="stylesheet" type="text/css" href="../theme/geoext/css/geoext-all-debug.css" />
        <link rel="stylesheet" type="text/css" href="../theme/gxp/all.css"/>

    <body>
        <h1>Lazy Viewer</h1>
        <p>This example shows a map viewer that takes advantage of a lazy source.  In this case, the capabilities of the remote GeoServer are not loaded until you try to explicitly add a layer from that source.</p>

        <p>The js is not minified so it is readable.
        See <a href="viewer-lazy.js">viewer-lazy.js</a>.</p>
        
    </body>
